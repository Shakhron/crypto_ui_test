name: lenoli_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  outline_gradient_button: ^2.0.0+1
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Jost
      fonts: 
        - asset: assets/fonts/JostMedium.ttf
          weight: 500
        - asset: assets/fonts/JostRegular.ttf
          weight: 400
    - family: Gothic A1
      fonts: 
        - asset: assets/fonts/GothicA1Bold.ttf
          weight: 700
        - asset: assets/fonts/GothicA1SemiBold.ttf
          weight: 600
        - asset: assets/fonts/GothicA1Medium.ttf
          weight: 500
